<ion-content padding>

  
    <br/>
    <br/><br/>
    <h2 text-center>Examen de Admisi√≥n</h2>
  

  
   <form [formGroup]="credentialsForm">

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [formControl]="credentialsForm.controls['email']"
        type="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [formControl]="credentialsForm.controls['password']"
        type="password"></ion-input>
  </ion-item>      

<br>
<br>

  <ion-row>
    <ion-col text-center>
      <button ion-button block color="secondary" (click)="onSignIn()">
        Entrar
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button clear color="secondary" (click)="onRegister()">
        Registrarse
      </button>
    </ion-col>
  </ion-row>

</form>

</ion-content>
