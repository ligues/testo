<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Examen {{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

    <h2>El examen se conforma de la siguiente manera:</h2>

    <ion-grid>
      <ion-row>
        <ion-col col-9><h2>Materias</h2></ion-col>
        <ion-col col-3><h2>Preguntas</h2></ion-col>
      </ion-row>
      <ion-row *ngFor="let class of classes" >
        <ion-col col-9><label>{{class.area}}</label><h6>{{class.class}}</h6></ion-col>
        <ion-col col-3><h6>{{class.number}}</h6></ion-col>
      </ion-row>
    </ion-grid>

   

    <button ion-button color="secondary" (click)="test()">Iniciar Examen</button>


</ion-content>
