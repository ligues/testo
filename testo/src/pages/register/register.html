<ion-header>
  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


	<form [formGroup]="credentialsForm">

	  <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input [formControl]="credentialsForm.controls['email']"
	        type="email"></ion-input>
	  </ion-item>
	  
	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input [formControl]="credentialsForm.controls['password']"
	        type="password"></ion-input>
	  </ion-item>      

	  <ion-row>
	    <ion-col text-center>
	      <button ion-button block color="secondary" (click)="register()">
	        Registrarse
	      </button>
	    </ion-col>
	  </ion-row>

	</form>

</ion-content>
