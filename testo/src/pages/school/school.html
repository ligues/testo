<ion-header>

  <ion-navbar>
    <ion-title>Selecciona una escuela</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>
    <ion-item *ngFor="let school of schools"  (click)="goSchool(school.school_id)" >
      <h2>{{school.school}}</h2>
      <p>{{school.university}}</p>
    </ion-item>
  </ion-list>
	

</ion-content>
